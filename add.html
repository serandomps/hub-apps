<div class="hub-apps-add panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add App</h3>
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>App</label>
                <input type="text" class="form-control app" placeholder="App">
            </div>
            <div class="form-group">
                <label>Github</label>
                <input type="text" class="form-control repo" placeholder="Github">
            </div>
            <div class="form-group">
                <label>Balancers</label>
                <select class="form-control balancers"></select>
            </div>
            <button type="submit" class="btn btn-default add">Add</button>
        </form>
    </div>
</div>
